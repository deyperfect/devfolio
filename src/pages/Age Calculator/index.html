<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css" integrity="sha384-NvKbDTEnL+A8F/AA5Tc5kmMLSJHUO868P+lDtTpJIeQdGYaUIuLr4lVGOEA1OcMy" crossorigin="anonymous"> 
</head>
<body>
    <div class="container">
        <div class="card mx-auto">
            <div class="row">

                <header class="col-8 col-md-6 col-lg-4 mx-auto" id="title">
                    <h1>Age Calculator</h1>
                </header>
            
                <div class="col-8 col-md-6 col-lg-4 d-flex flex-column mx-auto" id="datebox">
                    <label for="birthdate">Enter your birth date:</label>
                    <input id="birthdate" type="text" readonly>
                </div>

                <div id="buttons" class="row mx-auto">
                    <button class="col-7" type="button" id="calculatebtn">Calculate</button>
                    <button class="col-4" type="button" id="resetbtn">Reset</button>
                </div>
                
                
                <div class="col-8 col-md-6 col-lg-4 mx-auto" id="textbox">
                    <p id="error"></p>
                    <p id="pre-result"></p>
                    <p id="result"></p>
                </div>

                

            </div>
        </div>

    </div>

    

    <script type="module" src="./src/calculator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
